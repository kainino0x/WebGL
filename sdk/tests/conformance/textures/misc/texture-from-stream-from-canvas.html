<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGL Texture from MediaStream from Canvas captureStream</title>
<link rel="stylesheet" href="../../../resources/js-test-style.css"/>
<script src="../../../js/js-test-pre.js"></script>
<script src="../../../js/webgl-test-utils.js"></script>
<style>
canvas, video {
    border: 1px solid black;
    padding: 1px;
}
</style>
</head>
<body>
<canvas id="src_canvas" width="64" height="64"></canvas>
<video id="src_video" width="64" height="64"></video>
<canvas id="canvas" width="64" height="64"></canvas>
<div id="description"></div>
<div id="console"></div>
<script>
"use strict";
description("Tests Canvas2D -> MediaStream -> VideoElement -> texImage2D");
debug("");

const canvas2d = document.getElementById('src_canvas');
const ctx2d = canvas2d.getContext('2d');

const video = document.getElementById('src_video');

const wtu = WebGLTestUtils;
const gl = wtu.create3DContext("canvas");

const size = 64;
const half = 32;

function redrawCanvas() {
    ctx2d.clearRect(0, 0, size, size);
    ctx2d.beginPath(); ctx2d.rect(   0,    0, half, half); ctx2d.fillStyle = '#f00'; ctx2d.fill();
    ctx2d.beginPath(); ctx2d.rect(half,    0, half, half); ctx2d.fillStyle = '#0f0'; ctx2d.fill();
    ctx2d.beginPath(); ctx2d.rect(   0, half, half, half); ctx2d.fillStyle = '#ff0'; ctx2d.fill();
    ctx2d.beginPath(); ctx2d.rect(half, half, half, half); ctx2d.fillStyle = '#00f'; ctx2d.fill();
}
function frame() {
    redrawCanvas();
    requestAnimationFrame(frame);
}
frame();

const stream = canvas2d.captureStream(30);
video.srcObject = stream;

video.onloadedmetadata = () => {
    wtu.startPlayingAndWaitForVideo(video, () => {
        const program = wtu.setupTexturedQuad(gl);
        const textureLoc = gl.getUniformLocation(program, "tex");

        const texture = gl.createTexture();
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_BYTE, video);

        gl.uniform1i(textureLoc, 0);
        wtu.clearAndDrawUnitQuad(gl, [0, 0, 0, 255]);

        // high tolerance because on-the-fly encoding doesn't have reliable precision
        const tolerance = 20;
        const margin = 4;
        const x1 = margin, x2 = half + margin;
        const w = half - margin * 2;
        wtu.checkCanvasRect(gl, x1, x2, w, w, [255,   0,   0], "should be red",    tolerance);
        wtu.checkCanvasRect(gl, x2, x2, w, w, [  0, 255,   0], "should be green",  tolerance);
        wtu.checkCanvasRect(gl, x1, x1, w, w, [255, 255,   0], "should be yellow", tolerance);
        wtu.checkCanvasRect(gl, x2, x1, w, w, [  0,   0, 255], "should be blue",   tolerance);

        finishTest();
    });
};

var successfullyParsed = true;
</script>
</body>
</html>
